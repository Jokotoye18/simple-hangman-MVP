 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Simple Hangman</title>
</head>
<body class="bg-dark text-white">
<div class="container">
  <h1 class="text-center mb-5">Simple Hangman</h1>
  <div class="float-right rounded text-white">
    <span class="bg-info rounded p-5 mt-2" id='mistakes'>0</span>
    <span class="bg-info rounded p-5 mt-2" id='maxWrong'></span>
  </div>
  <div class="text-center">
    <img id='hangmanPic' class="mb-2" src="./images/0.jpg" alt="">
    <h5>Guess the Programming Language:</h5>
    <p id="wordSpotlight"><strong>Guessed words</strong></p>
    <div id="keyboard"></div>
    <button class="btn btn-info my-5" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
